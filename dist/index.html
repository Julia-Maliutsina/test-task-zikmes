<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заказ</title>
  </head>
  <body>
    <div id="root">
      <div class="input-wrapper">
        <div class="input-container">
          <input id="number" type="text" placeholder="Ваш номер..." />
        </div>
        <div class="input-submit-container">
          <button id="number-submit" class="input-submit">
            <i class="fa-solid fa-cart-shopping"></i> ЗАКАЗАТЬ
          </button>
        </div>
      </div>
      <p class="input-error">* Поле должно быть заполнено</p>
      <p class="submit-result">Заказ успешно отправлен</p>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
